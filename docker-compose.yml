version: '3.9'

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: void-server
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
    volumes:
      # Mount local ./data/ directory so the SQLite file survives container restarts
      - ./data:/app/db
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
